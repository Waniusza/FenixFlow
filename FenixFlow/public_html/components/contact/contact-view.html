<div class="view">
    <view-title text="contact.TITLE" prefix='prefix'></view-title>
    <div class="inside-view col col-md-6">
        <table class="table table-responsive">
            <tbody style="padding-left: 21px">
                <tr ng-repeat="(key, value) in contactData">
                    <td> {{"contact." + key | translate}}</td>
                    <td>{{value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
