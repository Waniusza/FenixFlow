<div class="view">
    <view-title text="{{title}}" prefix='prefix'></view-title>
    <div class="inside-view">
        <table class="table table-responsive">
            <tbody style="padding-left: 21px">
                <tr ng-repeat="(key, value) in contactData">
                    <td> {{key}}</td>
                    <td>{{value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
