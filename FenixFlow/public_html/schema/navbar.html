<div class="navbar-box">
    <ul class="navbar-custom  nav navbar-nav active">
        <li ng-repeat="menuItem in menuItems">

            <a class="btn btn-lg"  ng-class="{'btn-primary': activeItem.includes[menuItem.sref] === true}" ng-click="changeState()"
               ui-sref="{{menuItem.sref}}" title="{{menuItem.title}}">
                {{menuItem.name}} 
            </a>
        </li>
    </ul>
</div>
