<span class="navbar-box">
    <div class="navbar-custom">
        <span class="navbar-nav" ng-if="menuItems">
            <span ng-repeat="menuItem in menuItems">
                <a class="btn btn-lg  btn-danger btn-gradient "  ng-class="{'selected': activeItem == menuItem.sref}" 
                   ui-sref="{{menuItem.sref}}" title="{{menuItem.title}}">
                    {{menuItem.name| translate}} 
                </a>
            </span>
        </span>
        <span style="float: right; padding-top: 7px" ng-if="languagesAvailable">
            <a href="#" ng-click="changeLanguage(lang)" ng-repeat="lang in languagesAvailable" >
                <img ng-src="{{lang.src}}" height="{{( sLang.code === lang.code ? 31 : 25 )}}" width="{{( sLang.code === lang.code ? 50 : 40 )}}"/>
            </a>
        </span>
    </div>
</span>
